# === Hyprland config by iWas <3 === #

###################
# === GENERAL === #
###################
general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  no_border_on_floating = false
  layout = dwindle
  no_cursor_warps = true
}

###################
# === LAYOUTS === #
###################
dwindle {
  no_gaps_when_only = false
  pseudotile = yes
  preserve_split = yes
}
master {
  new_is_master = true
}

################
# === MISC === #
################
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}
