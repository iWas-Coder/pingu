# === Xorg X11 Configuration === #

Section "ServerLayout"
  Identifier     "Layout0"
  Screen      0  "Screen0" 0 0
  InputDevice    "Keyboard0" "CoreKeyboard"
  InputDevice    "Mouse0" "CorePointer"
  Option         "Xinerama" "0"
EndSection

Section "Files"
EndSection

Section "InputDevice"
  # generated from data in "/etc/conf.d/gpm"
  Identifier     "Mouse0"
  Driver         "mouse"
  Option         "Protocol"
  Option         "Device" "/dev/input/mice"
  Option         "Emulate3Buttons" "no"
  Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
  # generated from default
  Identifier     "Keyboard0"
  Driver         "kbd"
EndSection

Section "Monitor"
  # HorizSync source: edid, VertRefresh source: edid
  Identifier     "Monitor0"
  VendorName     "Unknown"
  ModelName      "Asustek Computer Inc VG27A"
  HorizSync       230.0 - 230.0
  VertRefresh     48.0 - 144.0
  Option         "DPMS"
EndSection

Section "Device"
  Identifier     "Device0"
  Driver         "nvidia"
  VendorName     "NVIDIA Corporation"
  BoardName      "NVIDIA GeForce RTX 2060 SUPER"
  Option         "NoFlip" "false"
EndSection

Section "Screen"
  Identifier     "Screen0"
  Device         "Device0"
  Monitor        "Monitor0"
  DefaultDepth    24
  Option         "Stereo" "0"
  Option         "nvidiaXineramaInfoOrder" "DFP-2"
  Option         "metamodes" "DP-0: 2560x1440_144 +1080+315 {AllowGSYNC=On,AllowGSYNCCompatible=On,SyncToVBlank=1,AllowFlipping=1}, HDMI-0: 1920x1080_144 +0+0 {rotation=left,SyncToVBlank=1,AllowFlipping=1}"
  Option         "SLI" "Off"
  Option         "MultiGPU" "Off"
  Option         "BaseMosaic" "off"
  SubSection     "Display"
    Depth       24
  EndSubSection
EndSection

